<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h3>List of LOR characters</h3>
      <ul>
        <li v-for="character in characterList">
          <p>{{ character.name }}</p>
          <button @click="favoriteToggle"> ‚≠ê favorite</button>
        </li>
      </ul>

      </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        data: () => ({
          message: 'Wellcome to Vue',
          characterList: [
            {name: 'Frodo', favorite: false},
            {name: 'Sam', favorite: false},
            {name: 'Gandalf', favorite: false},
            {name: 'Aragorn', favorite: false}
          ],
          favorite: false,
          methods: {
            favoriteToggle(){
              !this.favorite
            }
          }
        })
      }).mount('#app')
    </script>
  </body>
</html>
